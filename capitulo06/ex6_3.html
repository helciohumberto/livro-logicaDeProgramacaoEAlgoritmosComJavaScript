<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 6.3</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <img src="https://masterbundles.com/wp-content/uploads/2022/06/1500-3.png" alt="Revenda Carros" class="alta">
  <h1>Revenda Carros</h1>
  <form>
    <p>Modelo: 
      <input type="text" id="inModelo" required autofocus>
    </p>
    <p>Preço R$: 
      <input type="number" id="inPreco" required>
      <input type="submit" value="Adicionar">
    </p>
    <input type="button" value="Listar Todos" id="btListar">
    <input type="button" value="Filtrar po Preço" id="btFiltrar">
    <input type="button" value="Simular Promoção" id="btSimular">
  </form>
  <pre></pre>
  <script src="js/ex6_3.js"></script>
</body>
</html>
