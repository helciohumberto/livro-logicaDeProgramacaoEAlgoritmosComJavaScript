<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 5.5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="https://blog.quantosobra.com.br/wp-content/uploads/2015/04/contas-pagar-receber-quantosobra.webp" alt="">
  <h1>Programa Contas do Més</h1>
  <form>
    <p>Descrição da Conta:
      <input type="text" id="inDescricao" required>
    </p>
    <p>Valor a Pagar R$:
      <input type="number" id="inValor" step="0.01" min="0" required>
    </p>
    <input type="reset" value="Limpar Tudo">
    <input type="submit" value="Registrar Conta">
  </form>
  <pre id="resp1"></pre>
  <pre id="resp2"></pre>   
  <script src="js/ex5_5.js"></script>           
</body>
</html>
