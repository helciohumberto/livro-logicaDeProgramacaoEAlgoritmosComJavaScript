<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="relogioF.jpg" type="image/x-icon">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="relogioF.jpg" alt="Logo relogio frança">
  <h1>Programa Fuso Horário</h1>
  <form>
    <p>Hora no Brasil (h.m):
      <input type="number" id="inHora" step="0" min="0" max="23.59" required> :

    </p>
    <input type="submit" value="Exibir Hora na França">
  </form>
  <h3></h3>
  <script src="app.js"></script>
</body>
</html>
