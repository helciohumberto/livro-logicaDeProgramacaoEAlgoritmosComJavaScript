<body>
  <script>
    alert("Bem Vindos a Hélcio Pizzaria!")
    const valorDaConta = Number(prompt("Digite o valor da conta: "))
    const numeroDeClientes = Number(prompt("Digite a quantidade de clientes para dividir a conta"))
    const valorPorCliente = valorDaConta / numeroDeClientes;
    alert(`Valor da conta R$:${valorDaConta}. Número de clientes:${numeroDeClientes}. Valor por cliente R$${valorPorCliente}.`)
  </script>
