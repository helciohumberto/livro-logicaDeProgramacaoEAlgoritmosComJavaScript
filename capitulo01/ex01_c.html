<body>
  <script>
    alert("Opções de pagamento da loja")
    const preco = Number(prompt("Digite o Preço: "))
    const aVista = preco - (preco * 0.10) 
    const parcelado3x = preco / 3

    alert(`Preço R$: ${preco.toFixed(2)}. À vista R$: ${aVista.toFixed(2)}. Ou 3x de R$: ${parcelado3x.toFixed(2)}`)
  </script>
