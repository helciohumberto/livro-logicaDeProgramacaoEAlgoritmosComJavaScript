<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("Vamos ver quais são os vizinhos do número selecionado")
    const entrada = Number(prompt("Digite um número: "))
    const vizinhoAnt = entrada - 1
    const vizinhoDep = entrada + 1

    alert(`Número: ${entrada}. vizinhos: ${vizinhoAnt} e ${vizinhoDep}.`)
  </script>
</body>
</html>
